<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex07</title>
</head>
<body>

<div id="header"></div>

<h1>AJAX - 응용 I : HTML 일부분 가져오기 (header,footer)</h1>

<div id="footer"></div>

<script>
"use strict"

// 웹페이지를 만들때 AJAX를 이용하여 여러 조각을 붙여서 만들 수 있다.

var header = document.querySelector("#header");
var footer = document.querySelector("#footer");

prepareHeader();
prepareFooter();

function prepareHeader() {
	var xhr = new XMLHttpRequest();

	xhr.onreadystatechange = () => {
	    if (xhr.readyState == 4) {
	    	
	    	// 즉 다음과 같이 서버 응답 상태를 검사한다.
	        if (xhr.status == 200) {
	            header.innerHTML = xhr.responseText;
	        }
	    }
	};
	xhr.open("GET", "../../jsp/test5.jsp", true);
    xhr.send();
};

function prepareFooter() {
    var xhr = new XMLHttpRequest();

    xhr.onreadystatechange = () => {
        if (xhr.readyState == 4) {
            
            // 즉 다음과 같이 서버 응답 상태를 검사한다.
            if (xhr.status == 200) {
                footer.innerHTML = xhr.responseText;
            }
        }
    };
	
	xhr.open("GET", "footer.html", true);
	xhr.send();
	
};



</script>
</body>
</html>
