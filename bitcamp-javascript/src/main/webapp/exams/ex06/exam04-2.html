<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex06</title>

<style>
    body, div {
        border: 1px solid #f00;
        padding: 30px;
    }
    button {
        padding: 30px;
        margin-left:30px;
    }
</style>

</head>
<body>
<h1>이벤트 - bubble 대신에 capture와 target 단계에 호출되는 리스너 등록하기 </h1>
<div id="d1">d1
    <div id="d2">d2
        <button id="btn1">버튼1</button>
        <button id="btn2">버튼2</button>
    </div>
</div>
<script>
"use strict"

// 이벤트가 발생하면 다음 3단계로 전달 된다.
// 1) capture phase
//    => 부모 태그에서 자식 태그로 내려가는 단계
// 2) target phase
//    => 이벤트가 발생된 목적지에 도달한 단계
// 3) bubble phase
//    => 다시 목적지에서 부모 태그로 올라가는 단계

// 일반적인 방법으로 이벤트 리스너를 등록하면,
// 이벤트가 발생했을 때
// target과 bubble 단계에서 호출된다.
// => 따라서 btn1이나 btn2를 클릭하면,
//    버튼에 등록된 함수 뿐만 아니라
//    그 부모들에

// addEventListener(이벤트타입, 리스너, 캡쳐여부(기본 false))에서
// 세 번째 파라미터의 값을 true로 설정하라! 기본은 false 값이다.
document.querySelector("#btn1").addEventListener("click", function(event) {
    console.log("버튼1....");
}, true);

// btn2는 bubble이다.
document.querySelector("#btn2").addEventListener("click", function(event) {
    console.log("버튼2....");
});

// 캡쳐 단계에서 호출되도록 설정한다.
document.querySelector("#d2").addEventListener("click", function(event) {
    console.log("d2....");
}, true);

//캡쳐 단계에서 호출되도록 설정한다.
document.querySelector("#d1").addEventListener("click", function(event) {
    console.log("d1....");
}, true);

//캡쳐 단계에서 호출되도록 설정한다.
document.body.addEventListener("click", function(event) {
    console.log("body....");
}, true);

// 정리!
// => addEventListener(이벤트, 리스너, false) : target, bubble 단계일 때 리스너가 호출된다.
//    - 세 번째 파라미터가 없으면 기본이 false 이다.
// => addEventListener(이벤트, 리스너, true) :  capture, target 단계일 때 리스너가 호출된다.
</script>
</body>
</html>
