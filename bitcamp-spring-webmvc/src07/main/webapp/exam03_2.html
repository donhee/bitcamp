<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>main</title>
</head>
<body>
<h1>GET 요청/POST 요청</h1>
<form action="mvc/exam03_2/m1" method="get">
    <button>m1 GET 요청</button>
</form>

<form action="mvc/exam03_2/m2" method="get"> <!--  Request method 'GET' not supported 에러 발생 -->
    <button>m2 GET 요청</button>
</form>
                                             <!--  요청 메서드 'GET or POST'를 지원하지 않는다. -->
<h1>POST 요청</h1>
<form action="mvc/exam03_2/m1" method="post"> <!--  Request method 'POST' not supported 에러 발생 -->
    <button>m1 POST 요청</button>
</form>

<form action="mvc/exam03_2/m2" method="post">
    <button>m2 POST 요청</button>
</form>
</body>
</html>
