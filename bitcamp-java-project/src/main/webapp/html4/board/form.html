<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>게시물 보기</title>
</head>
<body>
    
<div id='header'></div>
    

<h1 class="detail-view">게시물 보기</h1>
<h1 class="input-view">새 게시글</h1>
<form>
<table border='1'>
<tbody>
<tr class="detail-view">
    <th>번호</th>
    <td><input type='text' id='fNo' readonly></td>
</tr>
<tr>
    <th>제목</th>
    <td><input type='text' id='fTitle'></td>
</tr>
<tr>
    <th>내용</th>
    <td><textarea id='fContent' rows='10' cols='60'></textarea></td>
</tr>
<tr class="detail-view">
    <th>등록일</th>
    <td><input type='text' id='fCreatedDate' readonly></td>
</tr>
</tbody>
</table>
<p>
<a href='list.html'>목록으로 이동</a>
<button id="addBtn" class="input-view" type="button">등록</button>
<button id="resetBtn" class="input-view" type="reset">초기화</button>
<button id="updBtn" class="detail-view" type="button">변경</button>
<button id="delBtn" class="detail-view" type="button">삭제</button>
</p>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../header.js"></script>

<script>
// 태그에 id를 지정하면 window 객체에 자동 등록한다.
// 따라서 다음과 같이 태그를 찾는 코드를 작성하지 않아도 된다.
/*
var fNo = document.querySelector("#fNo"),
    fTitle = document.querySelector("#fTitle"),
    fContent = document.querySelector("#fContent"),
    fCreatedDate = document.querySelector("#fCreatedDate");
*/
//console.log(window.fTitle);

// 웹 브라우저가 기본으로 제공하는 객체
//console.log(location.href.split("?")[1].split("=")[1]);  // no값 => 예) 24

if (location.href.split("?").length > 1) {
	var tags = $(".input-view");
    tags.css("display", "none");
    
	var no = location.href.split("?")[1].split("=")[1];
	
    $.getJSON("../../json/board/" + no, function(data) {
        $(fNo).val(data.no);
        $(fTitle).val(data.title);
        $(fContent).val(data.content);
        $(fCreatedDate).val(data.createdDate);
    });	
	
	$("#updBtn").click(() => {
		$.post("../../json/board/update", {
			title: $(fTitle).val(),
			content: $(fContent).val(),
			no: $(fNo).val()
		}, () => {
			location.href = "list.html";
		});
	});
	
    $("#delBtn").click(() => {
    	if (window.confirm("삭제하시겠습니까?") == false)
    	   return;
    	
    	$.get("../../json/board/delete", {"no":no}, () => {
    		window.location.href = "list.html";
    	});
    });
	
} else { // 새 글 등록시에는
	var tags = $(".detail-view");
	tags.css("display", "none");
	
	$("#addBtn").click(() => {
		$.post("../../json/board/add", {
			title: $(fTitle).val(),
			content: $(fContent).val()
		}, () => {
			location.href = "list.html";
		});
	});
}
</script>


</body>
</html>
